<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Henrys Metaballs</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div id="canvasContainer">
      <canvas id="canvas">Your browser doesn't support canvas.</canvas>
      <div id="info">
        <div><span>Blob factor</span><br> <input id="inputBlobFactor" type="range" min="0.1" max="6.0" value="2.0" step="0.1"></div>
        <div><span>Number of Blobs</span><br><input id="inputNumOfBlobs" type="range" min="0" max="12" value="4" step="1"></div>
      </div>
    </div>

    <div id="infobutton">
      <a href="javascript:toggleInfo()"><img src="info.png" border="0"></a>
    </div>
    
  </body>
  <script type="text/javascript" src="gl-matrix.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
  // ============== User interface =====================
  function toggleInfo() {
  	if (document.getElementById('info').style.display == "block") {
            document.getElementById('info').style.display = "none";
  	} else {
  		document.getElementById('info').style.display = "block";
  	}
  }
  </script>
</html>
